<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time is Gold - Access</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-container">
        <!-- LEFT SIDE: FORM -->
        <div class="form-side">
            <!-- NEW MAIN TITLE -->
            <h1 class="brand-title">Time is Gold</h1>
            
            <div class="mt-4">
                <h2 id="form-title">Log In</h2>
                <p class="text-muted mb-4" id="form-subtitle">Welcome back! Please enter your details.</p>
                
                <div id="alert-msg" class="text-danger small mb-3 text-center"></div>

                <form id="auth-form" onsubmit="handleAuth(event)">
                    <label class="small text-uppercase">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>

                    <label class="small text-uppercase">Password</label>
                    <div class="position-relative">
                        <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                        <i class="fa-solid fa-eye position-absolute top-50 end-0 translate-middle-y me-3 text-muted" 
                           style="cursor: pointer;" onclick="togglePassword()"></i>
                    </div>

                    <button type="submit" id="submit-btn" class="btn btn-primary mt-3">LOG IN</button>
                </form>

                <div class="toggle-text">
                    <span id="toggle-text">Don't have an account?</span>
                    <a onclick="toggleMode()" id="toggle-link">Sign up</a>
                </div>
            </div>
        </div>

        <!-- RIGHT SIDE: IMAGE -->
        <div class="image-side">
            <!-- Make sure image exists in assets folder -->
            <img src="assets/login-side.png" alt="Luxury Background" id="bg-image">
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/auth.js"></script>
    <script>
        function togglePassword() {
            const passInput = document.getElementById('password');
            passInput.type = passInput.type === 'password' ? 'text' : 'password';
        }
    </script>
</body>
</html>
