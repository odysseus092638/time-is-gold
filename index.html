<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time is Gold - Auth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white d-flex align-items-center justify-content-center vh-100">
    
    <div class="card p-4 bg-secondary text-white" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4 text-warning fw-bold">Time is Gold ‚è≥</h2>
        
        <div class="mb-3">
            <label>Email</label>
            <input type="email" id="email" class="form-control" placeholder="Enter email">
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter password">
        </div>
        
        <div class="d-grid gap-2">
            <button class="btn btn-warning fw-bold" onclick="login()">Log In</button>
            <button class="btn btn-outline-light" onclick="signup()">Sign Up</button>
        </div>
        <p id="message" class="mt-3 text-center small text-warning"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/auth.js"></script>
</body>
</html>
