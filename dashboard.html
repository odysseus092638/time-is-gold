<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Time is Gold</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .sidebar { height: 100vh; overflow-y: auto; background: #212529; color: white; }
        .schedule-item { cursor: pointer; padding: 10px; border-bottom: 1px solid #444; }
        .schedule-item:hover { background: #343a40; }
    </style>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <!-- SIDEBAR -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar p-3">
                <h5 class="text-warning text-center">Time is Gold</h5>
                <hr>
                
                <!-- ADD BUTTON -->
                <button class="btn btn-warning w-100 fw-bold mb-3" data-bs-toggle="modal" data-bs-target="#addModal">+ New Schedule</button>
                
                <p class="small text-secondary mt-4">YOUR SCHEDULES</p>
                <div id="schedule-list">
                    <!-- List will load here -->
                    <p class="text-center small text-muted">Loading...</p>
                </div>

                <button onclick="logout()" class="btn btn-outline-danger btn-sm w-100 mt-5">Logout</button>
            </nav>

            <!-- MAIN CONTENT -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                <div id="editor-area" class="d-none">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h2 id="current-title">Schedule Title</h2>
                        <div>
                            <button class="btn btn-primary" onclick="saveTasks()">üíæ Save Tasks</button>
                            <button class="btn btn-success" id="downloadBtn">üì∑ Download</button>
                        </div>
                    </div>

                    <!-- CAPTURE AREA -->
                    <div id="capture-area" class="bg-white p-4 shadow rounded border" style="min-height: 400px;">
                        <h3 class="text-center bg-dark text-warning p-2 rounded" id="display-title">Title</h3>
                        <div id="task-list" class="mt-3"></div>
                        <button class="btn btn-light w-100 mt-3 border border-dashed text-muted" onclick="addTaskRow()">+ Add Task Row</button>
                    </div>
                </div>

                <div id="empty-state" class="text-center mt-5">
                    <h3 class="text-secondary">Select a schedule from the sidebar to start.</h3>
                </div>
            </main>
        </div>
    </div>

    <!-- MODAL 1: ADD NEW -->
    <div class="modal fade" id="addModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Schedule</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <p>Choose timeframe:</p>
                    <button class="btn btn-outline-primary w-100 mb-2" onclick="createSchedule('Everyday')">Everyday Routine</button>
                    <button class="btn btn-outline-primary w-100 mb-2" onclick="createSchedule('Today')">Today's Plan</button>
                    <button class="btn btn-outline-primary w-100" onclick="createSchedule('Tomorrow')">Tomorrow's Plan</button>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL 2: OPTIONS (Rename/Delete/Edit) -->
    <div class="modal fade" id="optionsModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="options-title">Options</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body d-grid gap-2">
                    <button class="btn btn-success" onclick="enterEditMode()">‚úèÔ∏è Edit Tasks</button>
                    <button class="btn btn-secondary" onclick="renameSchedulePrompt()">üìù Rename</button>
                    <button class="btn btn-danger" onclick="deleteSchedule()">üóëÔ∏è Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
