<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Time is Gold</title>
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <!-- SIDEBAR -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar p-3 collapse show" id="sidebarMenu">
                <div class="text-center">
                    <h5 class="sidebar-title"><i class="fa-solid fa-hourglass-half"></i> Time is Gold</h5>
                </div>
                
                <!-- ADD BUTTON -->
                <button class="btn btn-warning w-100 fw-bold mb-4 shadow-sm py-2" data-bs-toggle="modal" data-bs-target="#addModal">
                    <i class="fa-solid fa-plus circle"></i> New Schedule
                </button>
                
                <p class="small text-secondary text-uppercase fw-bold mb-2 ms-1">My Lists</p>
                <div id="schedule-list">
                    <!-- Javascript will load lists here -->
                    <div class="text-center mt-5">
                        <div class="spinner-border text-warning text-center" role="status"></div>
                    </div>
                </div>

                <div class="mt-auto pt-5">
                    <button onclick="logout()" class="btn btn-outline-light btn-sm w-100 opacity-75">
                        <i class="fa-solid fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </nav>

            <!-- MAIN CONTENT -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                
                <!-- Mobile Toggle Button (Visible only on phone) -->
                <button class="btn btn-dark d-md-none mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu">
                    <i class="fa-solid fa-bars"></i> Menu
                </button>

                <!-- EDITOR AREA -->
                <div id="editor-area" class="d-none animate-fade-in">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div>
                            <small class="text-muted text-uppercase">Editing Mode</small>
                            <h2 id="current-title" class="fw-bold text-dark">Schedule Title</h2>
                        </div>
                        <div class="btn-group">
                            <button class="btn btn-primary shadow-sm" onclick="saveTasks()"><i class="fa-solid fa-save"></i> Save</button>
                            <button class="btn btn-success shadow-sm" id="downloadBtn"><i class="fa-solid fa-camera"></i> Save Image</button>
                        </div>
                    </div>

                    <!-- CAPTURE AREA (The Paper) -->
                    <div id="capture-area" class="p-5">
                        <h3 class="text-center mb-4" id="display-title">Title</h3>
                        
                        <div id="task-list" class="mt-4">
                            <!-- Tasks appear here -->
                        </div>
                        
                        <button class="btn btn-light w-100 mt-4 py-3 border border-dashed text-secondary" onclick="addTaskRow()">
                            <i class="fa-solid fa-plus"></i> Add Activity
                        </button>
                    </div>
                </div>

                <!-- EMPTY STATE -->
                <div id="empty-state" class="text-center mt-5 pt-5">
                    <i class="fa-regular fa-calendar-check fa-5x text-secondary mb-3 opacity-25"></i>
                    <h3 class="text-secondary fw-bold">No Schedule Selected</h3>
                    <p class="text-muted">Select a schedule from the sidebar or create a new one to get started.</p>
                </div>
            </main>
        </div>
    </div>

    <!-- MODAL 1: ADD NEW -->
    <div class="modal fade" id="addModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow">
                <div class="modal-header border-0">
                    <h5 class="modal-title fw-bold">Create New Schedule</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center pb-4">
                    <p class="text-muted mb-4">What kind of plan are you making?</p>
                    <div class="d-grid gap-2">
                        <button class="btn btn-outline-primary py-2" onclick="createSchedule('Everyday')">üìÖ Everyday Routine</button>
                        <button class="btn btn-outline-primary py-2" onclick="createSchedule('Today')">‚òÄÔ∏è Today's Plan</button>
                        <button class="btn btn-outline-primary py-2" onclick="createSchedule('Tomorrow')">üöÄ Tomorrow's Plan</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL 2: OPTIONS -->
    <div class="modal fade" id="optionsModal" tabindex="-1">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content border-0 shadow">
                <div class="modal-header border-0 bg-light">
                    <h5 class="modal-title fw-bold" id="options-title">Options</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body d-grid gap-2 p-3">
                    <button class="btn btn-success" onclick="enterEditMode()"><i class="fa-solid fa-pen"></i> Edit Tasks</button>
                    <button class="btn btn-secondary" onclick="renameSchedulePrompt()"><i class="fa-solid fa-i-cursor"></i> Rename</button>
                    <button class="btn btn-danger" onclick="deleteSchedule()"><i class="fa-solid fa-trash"></i> Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
